name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint check
        run: pnpm run lint:check

      - name: Build
        run: pnpm run build

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'dist/'
          target: ${{ secrets.SERVER_PATH }}
          strip_components: 1

      - name: Reload Caddy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo systemctl reload caddy

      - name: Send deployment notification email
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '部署通知：${{ github.repository }} - ${{ job.status }}'
          # 主收件人（必填）
          to: ${{ secrets.MAIL_TO }}
          # 抄送（可选）- 如果需要抄送其他人，取消下面这行的注释并配置 MAIL_CC Secret
          # cc: ${{ secrets.MAIL_CC }}
          # 密送（可选）- 如果需要密送给某些人，取消下面这行的注释并配置 MAIL_BCC Secret
          # bcc: ${{ secrets.MAIL_BCC }}
          from: 自动部署 <${{ secrets.MAIL_USERNAME }}>
          body: |
            项目：${{ github.repository }}
            分支：${{ github.ref_name }}
            提交：${{ github.sha }}
            提交信息：${{ github.event.head_commit.message }}
            提交者：${{ github.actor }}
            部署状态：${{ job.status }}
            部署时间：${{ github.event.head_commit.timestamp }}

            查看详情：${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          priority: normal
